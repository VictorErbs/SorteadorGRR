<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="input-container">
        <label for="names">Nomes:</label>
        <textarea id="names" rows="4" cols="50" placeholder="Insira os nomes separados por vírgula"></textarea>
      </div>
      <div class="input-container">
        <label for="ids">IDs:</label>
        <textarea id="ids" rows="4" cols="50" placeholder="Insira os IDs separados por vírgula"></textarea>
      </div>
      <button id="sortearButton" class="button">Sortear</button>
      <div id="resultado"></div>
    </div>
  </div>

  <script src="java.js"></script>
</body>

</html>
